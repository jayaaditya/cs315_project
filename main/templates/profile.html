<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student Course Search</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/profile.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Student Course Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </div>
    </nav>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <section id="about" class="section-content about">
        <div class="container" id="main">
        	<div class="row">
                <div class="col-lg-offset-3 col-lg-6">
                    <img title="{{ student.name }}" alt="{{ student.name }}" src="/static/photos/{{ student.rollno }}.jpg">
                    <h2 class="name"><b>{{ first_name }}</b> {{ last_name }}</</h2>
                    <h3 class="position">Dept : {{ student.dept }}</h3>
                    <h4 class="text-center location">Program: {{ student.program }}</h4>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <table class="table table-striped table-condensed" id= "table">
                    <thead>
                        <tr>
                            <th>Academic Year</th>
                            <th>Semester</th>
                            <th>Course</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            </tr>
                    </thead>
                    <tbody>
                        {% for x in enrolled %}
                        <tr>
                            <td>{{ x.acad_year }}</td>
                            <td>{{ x.semester }}</td>
                            <td>{{ x.ccode.code }}</td>
                            <td>{{ x.ccode.title }}</td>
                            <td>{{ x.instructor }}</td>
                        </tr>
                        {% endfor %}
            </div>
        </div>
    </section>
  </body>
